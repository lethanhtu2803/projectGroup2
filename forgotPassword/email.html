<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xác thực Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
          min-vh-100">
            <div class="col-12 col-md-8 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>Bạn quên mật khẩu?</h5>
                            <p class="mb-2">Bạn vui lòng nhập email để nhận mã xác thực
                            </p>
                        </div>
                        <form action="../forgotPassword/otp.html" onsubmit="return checkValidateEmail()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" name="email"
                                    placeholder="Vui lòng nhập email" >
                            </div>
                            <p id="error" style="color: red;"></p>
                            <div class="mb-3 d-grid">
<!-- 
                                <a href="../forgotPassword/otp.html" style="color: #fff;text-decoration: none;"
                                    class="btn btn-primary">Xác thực</a> -->
                                    <input type="submit" value="Xác thực" id="submitRegister" class="btn btn-primary"/>
                            </div>
                            <span>Bạn đã có tài khoản ? <a href="../login/index.html">Đăng kí</a></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../forgotPassword/assets/js/app.js"></script>
</body>

</html>
